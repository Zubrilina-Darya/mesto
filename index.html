<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="root">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
        </header>
        <main>
            <section class="profile">
                <div class="profile__info">
                    <img src="./images/image.svg" alt="Кусто" class="profile__avatar" />
                    <div class="profile__article">
                        <h1 class="profile__article-title">Жак-Ив Кусто</h1>
                        <p class="profile__article-text">Исследователь океана</p>
                        <button class="profile__article-edit-button" aria-label="редактировать" type="button"></button>
                    </div>
                </div>
                <button class="profile__add-button" aria-label="добавить картинку" type="button"></button>
            </section>


            <section class="elements"></section>
        </main>
        <footer class="footer">
            <img src="./images/Footer.png" alt="Лого" class="footer__logo" />
        </footer>

        <section class="popup popup_type_profile">
            <div class="popup__container">
                <h3 class="popup__name">Редактировать профиль</h3>
                <form class="popup__form popup__form_type_profile" name="edit">
                    <input type="text" placeholder="" class="popup__input_value_name popup__input" name="name" />
                    <input type="text" placeholder="" class="popup__input_value_job popup__input" name="job" />
                    <button type="submit" class="popup__button-save" value="Отправить">
                        Сохранить
                    </button>
                </form>
                <button class="popup__close" value="Закрыть"></button>
            </div>
        </section>
        <section class="popup popup_type_item">
            <div class="popup__container">
                <h3 class="popup__name">Новое место</h3>
                <form class="popup__form popup__form_type_item" name="add">
                    <input type="text" placeholder="Название" class="popup__input_value_title popup__input"
                        name="name" />
                    <input type="text" placeholder="Ссылка на картинку" class="popup__input_value_link popup__input"
                        name="link" />
                    <button type="submit" class="popup__button-save" value="Создать">
                        Создать
                    </button>
                </form>
                <button class="popup__close" value="Закрыть"></button>
            </div>
        </section>
    </div>
    <section class="popup popup_type_zoom">
        <div class="popup__container popup__container_zoom">
            <button class="popup__close" type="button">Закрыть</button>
            <img class="popup__image" alt="Фото" src="./images/logo.svg" />
            <h2 class="popup__image-signature">Фото</h2>
        </div>
    </section>

    <template id="element-template" class="element-template">
        <article class="element">
            <button type="button" class="element__delete">Удалить</button>
            <img src="./images/logo.svg" alt="Фотография" class="element__image" />
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
</body>

</html>
